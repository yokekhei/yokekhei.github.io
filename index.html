<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Yoke Khei Lam</title>
</head>

<body>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-sidebar">
                </button>
            </div>
            <div class="img bg-wrap text-center py-4 img-logo-bg">
                <div class="user-logo">
                    <div class="img img-logo"></div>
                    <h3><strong>Yoke Khei</strong> Lam</h3>
                </div>
            </div>
            <ul class="list-unstyled components mb-5">
                <li>
                    <a href="./portfolio.html" )><span class="fa fa-folder-open mr-3"></span> Portfolio</a>
                </li>
            </ul>
            <ul class="sidebar-bottom list-unstyled components">
                <li>
                    <button type="button" class="btn btn-sm btn-secondary ml-3 mr-3"
                        onclick="onClickSideBarButton('email')">
                        <i class="fa fa-envelope"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-secondary mr-3"
                        onclick="onClickSideBarButton('facebook')">
                        <i class="fa fa-facebook"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-secondary mr-3"
                        onclick="onClickSideBarButton('linkedin')">
                        <i class="fa fa-linkedin"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-secondary mr-3"
                        onclick="onClickSideBarButton('github')">
                        <i class="fa fa-github"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-secondary mr-3"
                        onclick="onClickSideBarButton('credit')">
                        <i class="fa fa-cc"></i>
                    </button>
                </li>
            </ul>
        </nav>
        <div id="content" class="p-4 p-md-5 pt-5">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
